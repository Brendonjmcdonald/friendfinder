<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Survey Questions</title>
 <!-- Latest compiled and minified CSS & JS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 <script src="https://code.jquery.com/jquery.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

 <div class="container">
   <div class="jumbotron">
     <h1>Survey Questions</h1>
     <hr>
     
   </div>
   <div class="row">

     <div class="col-lg-12">



       <div class="panel panel-default">
         <div class="panel-heading">
           <h1 class="panel-title"><strong>About You</strong></h1>
         </div>
         <div class="panel-body">
            <div class="well">
            <!-- User enters their information here -->
             <h3> Name </h3>
             <input type="text" name id="name" class="form-control">

             <h3> Link to Photo Image </h3>
             <input type="text" name id="photo" class="form-control">

             </div>
           </div>
         </div>
       </div>
     </div>
     <div class="col-lg-12">


     <!-- Questions begin here -->
       <div class="panel panel-default">
         <div class="panel-heading">
           <h3 class="panel-title"><strong>Survey</strong></h3>
         </div>
         <div class="panel-body">
           <div class="well">
            
            <h2>Question 1</h2>
            <h3>Question</h3>
            <select data-placeholder class = "chosen-select" id = "answer1">
              <option value = "1">1 (Strongly Disagree)</option>
              <option value = "2">2</option>
              <option value = "3">3</option>
              <option value = "4">4</option>
              <option value = "5">5 (Strongly Agree</option>
              </select>

            <h2>Question 2</h2>
            <h3>Question</h3>
            <select data-placeholder class = "chosen-select" id = "answer2">
              <option value = "1">1 (Strongly Disagree)</option>
              <option value = "2">2</option>
              <option value = "3">3</option>
              <option value = "4">4</option>
              <option value = "5">5 (Strongly Agree</option>
              </select>

              <h2>Question 3</h2>
            <h3>Question</h3>
            <select data-placeholder class = "chosen-select" id = "answer3">
              <option value = "1">1 (Strongly Disagree)</option>
              <option value = "2">2</option>
              <option value = "3">3</option>
              <option value = "4">4</option>
              <option value = "5">5 (Strongly Agree</option>
              </select>

              <h2>Question 4</h2>
            <h3>Question</h3>
            <select data-placeholder class = "chosen-select" id = "answer4">
              <option value = "1">1 (Strongly Disagree)</option>
              <option value = "2">2</option>
              <option value = "3">3</option>
              <option value = "4">4</option>
              <option value = "5">5 (Strongly Agree</option>
              </select>

              <h2>Question 5</h2>
            <h3>Question</h3>
            <select data-placeholder class = "chosen-select" id = "answer5">
              <option value = "1">1 (Strongly Disagree)</option>
              <option value = "2">2</option>
              <option value = "3">3</option>
              <option value = "4">4</option>
              <option value = "5">5 (Strongly Agree</option>
              </select>

              <br>
              <br>

              <!-- Submit button -->
              <button type = "submit" class = "btn btn-primary btn-lg btn-block" id = "submit">Submit</button>

             </div>
           </div>
             
           </div>
         </div>
       </div>
     

 <script type="text/javascript">
 // When the submit button is clicked, a newFriend object is created
   $("#submit").on("click", function(event) {
     event.preventDefault();
     var newFriend = {
      name: $("#name").val().trim(),
      photo: $("#photo").val().trim(),
       answer1: $("#answer1").val(),
       answer2: $("#answer2").val(),
       answer3: $("#answer3").val(),
       answer4: $("#answer4").val(),
       answer5: $("#answer5").val()

     };

     console.log(newFriend);
     // Then the newFriend is sent to the post method as defined in the server.js file
     $.post("/api/friends", newFriend)
     .done(function(data) {
       console.log(data);

     });
    }); 
   
 </script>

</body>
</html>
